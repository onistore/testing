<head>
  <title>SAMURAI DEK</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      font-family: 'Press Start 2P', cursive;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      text-align: center;
    }

    #top {
      width: 100%;
      padding: 20px;
      background-color: #333;
      color: white;
    }

    #center {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 100%;
    }

    #bottom {
      width: 100%;
      padding: 20px;
      background-color: #333;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:active {
      background-color: #45a049;
    }

    .health-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 10px;
    }

    .health-bar div {
      height: 30px;
    }

    #playerHealth, #enemyHealth {
      background: #818cf8;
      height: 30px;
      width: 100%;
    }

    #timer {
      background-color: black;
      width: 100px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      border: 4px solid white;
    }

    canvas {
      border: 1px solid black;
    }

    #displayText {
      position: absolute;
      color: white;
      align-items: center;
      justify-content: center;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      display: none;
    }
  </style>
</head>
<body>
  <div id="top">
    <h1>SAMURAI 1V1</h1>
    <h3>HANYA BISA DI PC [GABISA DI HP]</h3>
  </div>
  
  <div id="center">
    <div class="health-bar">
      <div style="background-color: red; width: 100%;"></div>
      <div id="playerHealth"></div>
    </div>

    <div id="timer">10</div>

    <div class="health-bar">
      <div style="background-color: red; width: 100%;"></div>
      <div id="enemyHealth"></div>
    </div>

    <canvas></canvas>

    <div id="displayText">Tie</div>
  </div>

  <div id="bottom">
    <div id="controls">
      <button id="btnW">W</button>
      <button id="btnA">A</button>
      <button id="btnS">S</button>
      <button id="btnD">D</button>
      <button id="btnSpace">Space</button>
      <button id="btnArrowUp">↑</button>
      <button id="btnArrowDown">↓</button>
      <button id="btnArrowLeft">←</button>
      <button id="btnArrowRight">→</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="index.js"></script>
  <script src="controls.js"></script>
</body>
