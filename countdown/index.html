<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer and Our Partners</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .page {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            page-break-after: always;
        }
        /* Page 1: Countdown Timer */
        .page-one {
            background: linear-gradient(135deg, 
                #1e90ff, 
                #ffb6c1 30%, 
                #ff6347 60%, 
                #ff4500 80%
            );
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo {
            width: 120px;
            height: auto;
            object-fit: contain;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .tagline {
            font-size: 1.2rem;
            font-weight: 300;
            margin: 0;
            text-transform: uppercase;
            color: #ffebcd;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                         0 0 20px rgba(255, 255, 255, 0.3);
        }

        .countdown-container {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
        }

        .countdown-container h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 
                         0 0 20px rgba(255, 255, 255, 0.6);
        }

        .timer {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .timer div {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .timer div span {
            display: block;
            font-size: 3rem;
            font-weight: bold;
            color: #fcd34d;
        }

        .timer div small {
            margin-top: 10px;
            font-size: 1rem;
            text-transform: uppercase;
            color: #fff;
        }

        /* Page 2: Partners */
        /* Page 2: Partners */
.page-two {
    background: linear-gradient(135deg, 
        #1e90ff, 
        #ffb6c1 30%, 
        #ff6347 60%, 
        #ff4500 80%
    );
    color: white;
    text-align: center;
    padding: 20px;
}

.page-two h1 {
    color: #ffebcd;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                 0 0 20px rgba(255, 255, 255, 0.3);
    font-size: 2rem;
    margin-bottom: 30px;
}

.partner-grid {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.partner-grid a {
    display: block;
    text-decoration: none;
}

.partner-grid img {
    width: 100%;
    max-width: 120px;
    margin: 0 auto;
    display: block;
    transition: transform 0.3s ease;
    border: 2px solid rgba(255, 255, 255, 0.6);
    padding: 10px;
    box-sizing: border-box;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.1);
}

.partner-grid img:hover {
    transform: scale(1.1);
    border-color: #fcd34d;
}

    </style>
</head>
<body>

    <!-- Page 1: Countdown Timer -->
    <div class="page page-one">
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
        </div>

        <header class="header">
            <p class="tagline">Mitra Digitalisasi Bangsa - Bagian dari Ekosistem Nasional</p>
        </header>

        <!-- Countdown Section -->
        <div class="countdown-container">
            <h1>Grand Opening Resmi SakuraCloudID Mendukung Indonesia Digital</h1>
            <div class="timer">
                <div>
                    <span id="days">00</span>
                    <small>Days</small>
                </div>
                <div>
                    <span id="hours">00</span>
                    <small>Hours</small>
                </div>
                <div>
                    <span id="minutes">00</span>
                    <small>Minutes</small>
                </div>
                <div>
                    <span id="seconds">00</span>
                    <small>Seconds</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Page 2: Our Partners -->
    <div class="page page-two">
        <h1>Our Partners</h1>
        <div class="partner-grid">
            <a href="https://partner1.com" target="_blank" rel="noopener noreferrer">
                <img src="logo.png" alt="Partner 1">
            </a>
            <a href="https://partner2.com" target="_blank" rel="noopener noreferrer">
                <img src="logo.png" alt="Partner 2">
            </a>
            <a href="https://partner3.com" target="_blank" rel="noopener noreferrer">
                <img src="logo.png" alt="Partner 3">
            </a>
            <a href="https://partner4.com" target="_blank" rel="noopener noreferrer">
                <img src="logo.png" alt="Partner 4">
            </a>
            <a href="https://partner5.com" target="_blank" rel="noopener noreferrer">
                <img src="logo.png" alt="Partner 5">
            </a>
            <a href="https://partner6.com" target="_blank" rel="noopener noreferrer">
                <img src="logo.png" alt="Partner 6">
            </a>
        </div>
    </div>

    <script>
        // Countdown Script
const countdown = () => {
    const eventDate = new Date("December 31, 2024 23:59:59").getTime(); // Ubah sesuai tanggal acara
    const now = new Date().getTime();
    const timeLeft = eventDate - now;

    // Hitung waktu
    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

    // Update elemen HTML
    document.getElementById("days").textContent = days < 10 ? `0${days}` : days;
    document.getElementById("hours").textContent = hours < 10 ? `0${hours}` : hours;
    document.getElementById("minutes").textContent = minutes < 10 ? `0${minutes}` : minutes;
    document.getElementById("seconds").textContent = seconds < 10 ? `0${seconds}` : seconds;

    // Tampilkan pesan jika waktu habis
    if (timeLeft < 0) {
        clearInterval(timer);
        document.querySelector(".timer").innerHTML = "<h2>Event Started!</h2>";
    }
};

// Jalankan countdown setiap detik
const timer = setInterval(countdown, 1000);
countdown();

    </script>
</body>
</html>
